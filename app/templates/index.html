<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üè† House Price Prediction</h1>
    <form action="/predict" method="POST">
        {% for field in ["longitude", "latitude", "housing_median_age", "total_rooms", "total_bedrooms", "population", "households", "median_income"] %}
            <label>{{ field.replace("_", " ").capitalize() }}:</label>
            <input type="text" name="{{ field }}" required>
        {% endfor %}

        <label>Ocean Proximity:</label>
        <select name="ocean_proximity" required>
            <option value="INLAND">INLAND</option>
            <option value="NEAR BAY">NEAR BAY</option>
            <option value="NEAR OCEAN">NEAR OCEAN</option>
            <option value="<1H OCEAN">&lt;1H OCEAN</option>
            <option value="ISLAND">ISLAND</option>
        </select>

        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
